<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">lichess.org Survey Form</h1>
    <p id="description">Thank you for taking the time to help us on the research</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your email"></label>
        <label for="number" id="number-label">Age (optional)<input id="number" type="number" min="10" max="100" placeholder="Enter your age"></label>
      </fieldset>
      <fieldset>
        <label>Wich option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>How often do you play chess?
        <label><input type="radio" name="recommendation" value="1"/> Frequently</label>
        <label><input type="radio" name="recommendation" value="2"/> Sometimes</label>
        <label><input type="radio" name="recommendation" value="3"/> Not sure</label>
      </fieldset>
      <fieldset>
        <label for="dropdown">What is your favorite feature of lichess.org?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Play</option>
            <option value="2">Tools</option>
            <option value="3">Puzzles</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="1"/> Play</label>
        <label><input type="checkbox" value="2"/> Puzzles</label>
        <label><input type="checkbox" value="3"/> Tools</label>
        <label><input type="checkbox" value="4"/> Studies</label>
        <label><input type="checkbox" value="5"/> Broadcasts</label>
        <label><input type="checkbox" value="6"/> Community</label>
        <label><input type="checkbox" value="9"/> Wiki</label>
        <label><input type="checkbox" value="10"/> Forum</label>
        <label><input type="checkbox" value="11"/> Additional Types of Game</label>
      </fieldset>
      <fieldset>Any comments or suggestions?
        <label>
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
